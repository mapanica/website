
  <header>
    <div class="header-content">

      <!-- BRANDING -->
      <div class="branding">
        {% if SITELOGO %}
        <img class="site-logo" src="{{ SITELOGO }}" />
        {% endif %}
        <h1 class="site-title">mapanica<span>.net</span>
        <h3 class="site-subtitle">{{ SITESUBTITLE }}</h3>
      </div>

      <!-- SEARCH FORM -->
      <div id="searchlink">
        <span class="fa fa-search"></span>
      </div>

      <div id="searchform">
        <form>
          <input type="text" name="search-string" value="" id="search-string" placeholder="buscar..." >
          <span class="button">
            <button type="submit" class="btn" id="search"><span class="fa fa-search"></span></button>
          </span>
        </form>
    </div>

    {% include "partial/navigation.html" %}
